name: Download Kaggle Dataset

on:
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # or any version you prefer

      - name: Install Kaggle
        run: |
          pip install kaggle

      - name: Create Kaggle directory
        run: |
          mkdir -p ~/.kaggle
          echo "${{ secrets.KAGGLE_KEY }}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download Dataset
        run: |
          kaggle datasets download -d <dataset-identifier>  # Replace with your dataset identifier

      - name: Unzip Dataset
        run: |
          unzip <dataset-file>.zip  # Replace with the name of the downloaded zip file

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Add Kaggle dataset"
          git push
